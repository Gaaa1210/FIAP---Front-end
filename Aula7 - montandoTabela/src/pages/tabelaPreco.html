<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelasPrecos</title>

    <link rel="stylesheet" href="/Aula7-Tabelas/public/CSS/fonts.css">
    <link rel="stylesheet" href="/Aula7-Tabelas/public/CSS/global.css">
    <link rel="stylesheet" href="/Aula7-Tabelas/src/pages/tabelaPrecos.css">

</head>

<body>
  
    <table class = "precos">
        <caption>
            Modelo de tabela de preços
        </caption>
    <thead>
        <tr class = "plano">
            <th></th>
            <th>Básico</th>
            <th>Padrão</th>
            <th>Premium</th>
        </tr>
        <tr class ="preco">
            <td>Preços Mensal</td>
            <td>R$ 9</td>
            <td>R$ 49</td>
            <td>R$ 149</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Quantidade de usuários</td>
            <td>1 usuário</td> 
            <td>3 usuários</td>
            <td>ilimitado</td>
        </tr>
        <tr>
            <td>Requisições por mês</td>
            <td>5 mil</td> 
            <td>15 mil</td>
            <td>ilimitado</td>
        </tr>
        <tr>
            <td>Café</td>
            <td>5 xicaras</td> 
            <td>8 xicaras</td>
            <td>ilimitado</td>
        </tr>
    </tbody>
        
    </table>
</body>

</html>
