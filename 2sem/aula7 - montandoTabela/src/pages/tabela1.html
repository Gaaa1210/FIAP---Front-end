<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/Aula7-Tabelas/public/CSS/fonts.css">
    <link rel="stylesheet" href="/Aula7-Tabelas/public/CSS/global.css">
    <link rel="stylesheet" href="/Aula7-Tabelas/src/pages/tabela1.css">

</head>

<body>
  
    <table class = "gastos">
        <!-- thead é o cabeçalho da tabela -->
        <thead>
            <!-- tr é para criar uma celula -->
            <tr>
                <!-- o colspan é para deixar quase que centralizado -->
                <th colspan="3"> Gastos Mensais</th> 
            </tr>
            <tr>
                <td>Mês</td>
                <td>Descrição</td>
                <td>Valor</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <tr>
                    <td>Janeiro</td>
                    <td> Mercado </td>
                    <td>R$ 800</td>
                </tr>
            </tr>
            <tr>
                <td rowspan="3">Fevereiro</td>
                <td>Aluguel</td>
                <td>R$ 1000</td>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>R$ 700</td>
            </tr>
            <tr>
                <td>Viagem</td>
                <td>R$ 1500</td>
            </tr>
            <tr> 
                <td colspan="2">Valor total</td>
                <td> R$ 4.000,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
